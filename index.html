<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Agencija101 Form</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>
<body>
    
    <div class="form-div">
        <form action="/" method="post" onsubmit="submitForm(event)">
    
            <label for='ime'>IME IN PRIIMEK</label>
            <input type="text" name='ime' placeholder='Vnesi ime in priimek ...'
            pattern="^[a-zA-Z]+(([',. -][a-zA-Z ])?[a-zA-Z]*)*$"
            required="true"
            minlength="2" maxlength="100">
    
            <label for='datum_rojstva'>DATUM ROJSTVA</label>
            <input type='date' name='datum_rojstva' min="1880-01-01" max="2019-01-01"
            required="true">
    
            <label for='email'>E-MAIL</label>
            <input type="email" name='email' placeholder='Neveljaven email vnos ...'
            pattern="^\w+([-+.']\w+)*@\w+([-.]\w+)*\.\w+([-.]\w+)*$"
            required="true"
            minlength="5" maxlength="60">
    
            <button type="submit">Potrdi</button>
        </form>
    </div>

<script src='main.js'></script>
</body>
</html>
